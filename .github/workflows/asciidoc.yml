name: CI



on:
  # Triggers the workflow on push or pull request events but only for the feat/api branch
  push:
    branches: [ feat/draft ]

  

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  # asciidoc to html
  asciidoctor_job:

    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    name: Build AsciiDoctor
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout feat_api
        uses: actions/checkout@v2
        with:
          ref: feat/draft
      # Node.js enviroment
      - name: node.js setup
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - run: npm install phantomjs
      - run: npm install mermaid
      - run: npm install mermaid.cli
      - run: npm list --depth=0
      - run: ls /opt/hostedtoolcache/node/18.5.0
      - run: ls /opt/hostedtoolcache/node
      - run: ls /opt/hostedtoolcache
      - run: find /opt -name "mmdc.*"
      - run: export PATH="$PATH:/opt/hostedtoolcache/node/18.5.0/x64"
      #- run: mmdc.cmd -V

      # Output command using asciidoctor-action
      - name: Build AsciiDoc step
        id: documents
        uses: Analog-inc/asciidoctor-action@master
        with:
          shellcommand: "asciidoctor -o ./index.html -r asciidoctor-diagram ./090_sandbox/authoring/README.adoc"
      # Use the output from the documents step
      - name: Deploy to local Repo
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: feat/api
          FOLDER: ./090_sandbox/authoring
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
